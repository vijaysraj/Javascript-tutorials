<!DOCTYPE html>
<html>
<body>

  <h1>My First Web Page</h1>
  <p>My first paragraph.</p>

  <!-- Using document.write() after an HTML document is fully loaded, will delete all existing HTML: -->

  <button onclick="document.write(5 + 6)">Try it</button>
  <script>
    document.write(5 + 6);
    
  </script>


</body>
</html>
